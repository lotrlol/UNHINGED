<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        .icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 200px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .download-btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="icon" class="icon">U</div>
    <button class="download-btn" onclick="downloadIcons()">Download Icons</button>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        async function downloadIcons() {
            const icon = document.getElementById('icon');
            
            for (const size of sizes) {
                // Set the size
                icon.style.width = `${size}px`;
                icon.style.height = `${size}px`;
                icon.style.fontSize = `${size * 0.4}px`;
                
                // Wait for the DOM to update
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Create canvas and download
                const canvas = await html2canvas(icon);
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
            
            alert('Icons downloaded! Please place them in the public/icons/ directory.');
        }
    </script>
</body>
</html>
